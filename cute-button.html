<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cute button</title>
  </head>

  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 520px;
    }
    .cute-button {
      width: 100px;
      height: 100px;
      background-color: #f4cf47;
      border: solid 3px #000;
      border-radius: 20px 30px 40px 50px / 50px 40px 30px 20px;
    }
  </style>

  <body>
    <div class="cute-button"></div>
  </body>
</html>
